<head>
    <!-- <title>{{appTitle}}</title> -->
   </head>
   <body>
     <div class="wrapper fadeInDown">
     <div id="formContent">
       <!-- Tabs Titles -->
       <h2 class="active"> Sign In </h2>
       <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->
   
       <!-- Icon -->
       <div class="fadeIn first">
         <img src="http://careermaster.com.my/logo.png" id="icon" alt="Career Master" />
       </div>
   
       <!-- Login Form -->
       <form>
         <input type="text" #UserName class="fadeIn second" name="login" placeholder="Login ID">
         <input type="text" #Password class="fadeIn third" name="password" placeholder="Password">
         <input type="button" class="fadeIn fourth" value="Log In" id="loginbtn" (click)="AuthenticateUser(UserName.value, Password.value)"> 
       </form>
   
       <!-- Remind Passowrd -->
       <div id="formFooter">
         <a class="underlineHover" href="#">Forgot Password?</a>
       </div>
   
     </div>
   </div>

     <app-context-menu></app-context-menu>
   </div> -->

   </body>
