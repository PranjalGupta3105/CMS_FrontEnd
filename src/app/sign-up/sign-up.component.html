<form style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" #Username name="username" required>
      
          <label for="pwd"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" #Password name="pwd" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" #Email name="email" required>

          <label for="phoneno"><b>Phone No.</b></label>
          <input type="text" placeholder="Enter Phone No." #Phone name="phoneno" required>
      
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <!-- <button type="button" class="cancelbtn">Cancel</button> -->
            <input type="button" value="Submit" (click)="RegisterNewUser
                                                                (
                                                                Username.value, 
                                                                Password.value, 
                                                                Email.value, 
                                                                Phone.value
                                                                )">
          </div>
        </div>
      </form>
